{% extends 'home/base.html' %}

{% block body %}
    <div class="container">
        {% if messages %}
        <div class="user">
        {% for m in messages %}
            <h1 {% if m.tags %} class="{{m.tags}}" {% endif %}>{{m}}</h1>
        {% endfor %}
    </div>
    {% endif %}
    
        <div class="text-center my-5">
            <h1>Hello, Mr. <b class="text-danger">{{user.username}}</b></h1>
        </div>
           <form action="" method="post" novalidate>
            {% csrf_token %}
        
        <div class="container">
            {% for i in forms %}
            {{i.label_tag}} 
            {{i}}
            {{i.errors|striptags}}
            <br/>
            {% endfor %}
        </div>
        <button type="submit">Submit</button>
        </form> 
        <a href="{% url 'home'%}">Back</a>
    </div>

{% endblock body %}
