{% extends '../users/base.html' %}
{% load static %}
{% block title %}
    User Login
{% endblock title %}

{% block style %}

{% endblock style %}

{% block body %}
    <div class="container bg-light mt-5 pt-3">

    
    <form action="{% url 'user_login' %}" method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {% for i in forms %}
            {{i.label_tag}} {{i}} {{i.errors|striptags}} <br></br>
        {% endfor %}
    <button type="submit">Sign Up</button>

    </form>
</div>


{% endblock body %}
