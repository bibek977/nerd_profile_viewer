{% extends 'home/base.html' %}

{% block title %}
    User Login
{% endblock title %}

{% block body %}
<div class="container">
  {% if perms.users.add_profile %}
  <form class="m-5" method="post" enctype="multipart/form-data" action={% url 'user-add'%}>
    {% csrf_token %}

    <div class="text-center fw-bold my-5">
      <h1>Add your friends</h1>
    </div>
    
    <div class="mb-3">
      <input type="hidden" id="my-id" name = 'id' value="{{ user.id }}">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" name='name', class="form-control" id='name' required >
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required >
      <div id="emailHelp" class="form-text" >We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="photo" class="form-label">Image</label>
      <input type="file" id="photo" name='photo' class="form-control"  >
    </div>
    <div class="mb-3">
      <label for="number" class="form-label">Phone</label>
    <input type="number" name='phone', class="form-control" id='number'  required>
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number" name='age', class="form-control" id='age'  required>
    </div>
    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" name='location', class="form-control" id='location' required>
    </div>
    
    

    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  {% else %}
<div class="text-center fw-bold my-5">
  <h1>No Add Permission for <b class="text-danger">{{request.user}}</b></h1>
</div>
  {% endif %}
</div>
  
{% endblock body %}
